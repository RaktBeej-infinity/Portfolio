<main class="main-container">
  <app-main></app-main> <!-- Background rendering component -->
</main>

<div class="container">
  <h1 class="header">Raktbeej</h1>
  <p class="details">{{ expertDetails }}</p>
    <!-- Social Links Section -->
    <div class="social-links">
      <a href="https://github.com/your-github-username" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/your-linkedin-profile" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>

  <!-- Project Section -->
  <div class="project">
    <div class="project-card" *ngFor="let project of projects">
      <h2 class="project-title">{{ project.title }}</h2>
      <p class="project-description">{{ project.description }}</p>
      <a class="project-link" style="" [href]="project.link" target="_blank" aria-label="GitHub">
        <i class="fab fa-github fa-2x"></i>
      </a>
    </div>
  </div>

  <!-- Contact Me Section -->
  <div class="contact">
    <h2 class="contact-title">Contact Me</h2>
    <p class="contact-info">Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    <p class="contact-info">LinkedIn: <a href="https://linkedin.com/in/your-profile" target="_blank">View Profile</a></p>

    <!-- Optional Message Form -->
    <form class="contact-form" (submit)="onSubmit($event)">
      <textarea
        name="message"
        placeholder="Write your message here..."
        [(ngModel)]="message"
        required
        rows="5"
      ></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>
